<br><br>
<div class="container">
    <form [formGroup]="addCouponForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="code">Coupon Code: </label>
            <input type="text" class="form-control" id="code" formControlName="code"><br>
            <label for="percentoff">Percentage Off: </label>
            <input type="number" class="form-control" id="percentoff" formControlName="percentoff"><br>
        </div>
        <div class="w-100" style="text-align: center">
            <button type="submit" class="btn btn-primary" style="background-color: #DCDCDC;color: black;border-color: black;">Add Coupon</button>
        </div>
        <div class="alert alert-danger w-100 mt-3" *ngIf="errMsg">{{errMsg}}</div>
    </form>
</div>
<router-outlet></router-outlet>
