<div class="container">
    <div class="jumbotron" style="margin: 15px;padding: 15px;">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Register</h1>    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username"><br>
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Min strength is 8 characters"><br>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="email">Email ID: </label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="you@example.com"><br>
            </div>
            <div class="form-group col-md-6">
                    <label for="Contact">Contact: </label>
                    <input type="number" class="form-control" id="contact" formControlName="contact"><br>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Goa</option>
                <option>Andhra Pradesh</option>
                <option>Gujarat</option>
                <option>Punjab</option>
                <option>Haryana</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>West Bengal</option>
                <option>Assam</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputPin">Pincode</label>
              <input type="text" class="form-control" id="inputPin">
            </div>
          </div>
        <div class="w-100" style="text-align: left">
            <button type="submit" class="btn btn-primary" style="background-color: #DCDCDC;color: black;border-color: black;">Register</button>
            &nbsp;
            <button class="btn btn-primary" (click)="login()" style="background-color: #DCDCDC;color: black;border-color: black;">Login</button>
        </div>
        <div class="alert alert-danger w-100 mt-3" *ngIf="errMsg">{{errMsg}}</div>
    </form>
</div>
</div>
