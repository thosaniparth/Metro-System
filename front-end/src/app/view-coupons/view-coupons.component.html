<br><br>
<div class="container">
    <table *ngIf="coupons" class="table table-hover">
        <tr>
            <th>Coupon Code</th>
            <th>Percentage Off</th>
        </tr>
        <tr *ngFor="let coupon of coupons">
            <td>{{coupon.code}}</td>
            <td>{{coupon.percentageOff}}</td>
        </tr>
    </table>
    <div class="alert alert-danger w-100 mt-3" *ngIf="errMsg">{{errMsg}}</div>
    <div class="alert alert-danger w-100 mt-3" *ngIf="!coupons">No Coupons Found</div>
</div>
<router-outlet></router-outlet>
